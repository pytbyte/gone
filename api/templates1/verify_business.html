<script type="text/javascript">
  
        //attempt to fetch cuurnt location
    

    
         // Creating a map object
         var mymap =  new L.map('leafletmap');

         mymap.locate({setView: true,
                       enableHighAccuracy: true, 
                       maxZoom: 18, 
                       watch:false, 
                       timeout: 60000,
                       maximumAge:0
                      });
                           
         
         

         // Creating a Layer object
        var googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{
           maxZoom: 18,
           subdomains:['mt0','mt1','mt2','mt3']
            }).addTo(mymap);
         function onLocationFound(e) {
                  var radiu = e.accuracy / 2;
                  // js set radius to 0 decimal places.
                  var radius = radiu.toFixed(0)
                  var marker= L.marker(e.latlng)
                  var redIcon = L.icon.pulse({ color: "red", fillColor: "blue", animate: true});
                  
                   $('#myModalconfirm').modal('show');
            

                  // Adding marker to the map
             
                  marker.setIcon(redIcon)
                  marker.bindPopup(' <div style="background-image: url("static/images/default/default.jpg"); width:200px;height:200px;  background-size: cover;"></div><div class=text-center><strong>Guest<br> About '+ radius +' meters around here</strong><br><i class="fa fa-phone"></i>&nbsp;&nbsp;<span><i class="fa fa-envelope" aria-hidden="true"></i></span></div>').openPopup();
                  marker.addTo(mymap)

                  }
         function error() {
            alert( 'Unable to retrieve your location');
               }

            mymap.on('locationfound', onLocationFound);



 
        
    
</script>
