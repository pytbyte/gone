<!DOCTYPE html>
<html lang="en" >
<head>

  <meta charset="UTF-8">

<body>
<div class="form-structor">


        <div class="signup">
          <h2 class="form-title" > #MyBlock</h2>

          <h2 class="form-title" id="signup"> <img src="static/images/default/default.jpg" class="picture"></h2>
          <div class="form-holder">

      <form action = "/confirm_account" method="post">   
      
        <input type="int" class="input" placeholder="Enter OTP(One-time password): " name="otp" required />
          
        <button class="submit-btn"> validate </button>         
        {% for message in get_flashed_messages() %}

       </form>  
</div>
