<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Marketplace - checkout </title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="eCommerce HTML Template Free Download" name="keywords">
        <meta content="eCommerce HTML Template Free Download" name="description">

        <!-- Favicon -->
        <link href="static/cart/img/favicon.ico" rel="icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="static/cart/lib/slick/slick.css" rel="stylesheet">
        <link href="static/cart/lib/slick/slick-theme.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="static/cart/css/style.css" rel="stylesheet">
    </head>

    <body>
        
        
    <section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg  navigation">
                    <a class="navbar-brand" href="/">
                        <h1 style="color:gold"><strong>MyBlock</strong></h1>
                        <p >Classified Marketplace</p>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        
                        <ul class="navbar-nav ml-auto mt-10">
                            
                            <li class="nav-item ">
                                <a class="nav-link add-button" href="/create"><i class="fa fa-plus-circle"></i> Register </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link login-button" href="/login"><i class="fa fa-power-off">login</i></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</section> 
        
      
        
     
        
        <!-- Cart Start -->
        <div class="cart-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="cart-page-inner">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead class="thead-dark">
                                        
                                        <tr>
                                           
                                            <th>Item</th>
                                             <th>Quantity </th>
                                            <th>Ammount</th>
                                        </tr>
                                    </thead>
                                    <tbody class="align-middle">
                                        <tr>
                                            {% for product in cart_data%}
                                            <td>
                                                <div class="img">
                                                    <center>
                                                    <img src="{{product.image_url}}" style="width:300px; height:300px;" alt="image">
                                                    
                                                </div>
                                                {{product.item_name}}
                                                </center>
                                            </td>
                                            <td>{{product.quantity}}</td>
                                            <td>Ksh {{product.Total}}</td>
                                            <td><button><i class="fa fa-trash"></i></button></td>
                                       
                                        </tr>
                                             {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="cart-page-inner">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="cart-summary">
                                        <div class="cart-content">
                                            
                                            <h2>Grand Total<span></span></h2>

                                        </div>

                                        <div class="cart-btn">
                                            <button>Update Cart</button>
                                            <button>Checkout</button>
                                        </div>
                                    </div>
                             </div>
                        </div>
                   
                        
                    </div>
                  
                </div>
            </div>
        </div>
        <!-- Cart End -->
        
        
     
        
        
        <!-- Back to Top -->
        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
        
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="static/cart/lib/easing/easing.min.js"></script>
        <script src="static/cart/lib/slick/slick.min.js"></script>
        
        <!-- Template Javascript -->
        <script src="static/cart/js/main.js"></script>
    </body>
</html>
