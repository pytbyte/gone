<!--==================================
=            User Profile            =
===================================-->

<section class="user-profile section">
	<div class="container">
		<center>
		
	
			<div class="col-md-10 offset-md-1 col-lg-8 offset-lg-0">
				<!-- Edit Personal Info -->
                                
				<div class="widget personal-info">
					<h3 class="widget-header user">Register </h3>
				        <form    id="register" action="/" method="post" role="form" > 

                       <!-- File chooser -->
						<div class="form-group choose-file">
						<center>
							<label for="input-logo"><img src="static/all_images/default/default.jpg" alt="" class="rounded-circle" style="width:180px;height:180px;"></label>
						    <input  type="file"  id="input-logo" hidden="true">
						</center>
						</div>
                                                 {% for message in get_flashed_messages() %}
                                                  <div text-center>
                                                     <div class="alert-error" style="color:red;">{{ message }}</div>
                                                  </div>
                                                 {% endfor %}

						<!-- Full Name -->
						<div class="form-group">
						    <label for="full_name">full name *</label>
						    <input name="full_name" type="text" class="form-control" id="full_name" placeholder=" Official Name">
						</div>

						<!-- First Name -->
						<div class="form-group">
						    <label for="username">Username *</label>
						    <input name="user_name" type="text" class="form-control" id="username" placeholder=" user name">
						</div>

         				<!-- Phone Number -->
						<div>
						    <label for="contact">PhoneNumber * </label>
						    <input name="contact" type="text" class="form-control" id="contact" placeholder=" Phone number">
                                                 </div>
							<div class="widget personal-info">
							<!-- Whatsapp Number -->
							<div class="form-group">
							    <label for="Whatsapp">Whatsapp Number (optional)</label>
							    <input name="whatsapp" type="text" class="form-control" id="Whatsapp" placeholder=" Whatsapp number" >
							</div>
	                        
							<!-- Checkbox -->
							<div class="form-check" >
							  <label class="form-check-label" for="hide-profile" style="color:red;">
							    <input class="form-check-input" type="checkbox" value="" id="hide-profile">
							    Hide whatsapp number from Public
							  </label>
							</div>
							</div>
					    </div>

						
                        <!-- User email -->
						<div class="form-group">
						    <label for="email">User Email*</label>
						    <input name="email" type="email" class="form-control" id="email" placeholder="User email address">
						</div>
                                               <div class="form-group">
                                                    <label for="password"> Password*</label>
                                                    <input name="password" type="password" class="form-control" id="password" placeholder=" make a strong Password">
                                                </div>

                        
                     
						<!-- Submit button -->
						<button class="btn btn-transparent">Save My Changes</button>
					</form>
              				</div>
				
				
			</div>
		</div>
		</center>
	</div>
</section>
