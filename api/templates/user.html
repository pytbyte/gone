<body>

    
    <!-- Start Main Top -->
    <header class="main-header">
        <!-- Start Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-default bootsnav">
            <div class="container">
                <!-- Start Header Navigation -->
                <div class="navbar-header">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                     <a class="navbar-brand" href="/marketplace" ><h1 style="color:gold; font-weight: 900; font-size: 32px">MyBlock</h1><h4 style="font-size: 9px"><strong> classified Marketplace </strong></h4></a>
                </div>
                <!-- End Header Navigation -->

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul class="nav navbar-nav ml-auto" data-in="fadeInDown" data-out="fadeOutUp">
                        <li class="nav-item"><a class="nav-link" href="/marketplace">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login"> Login</a></li>
                                            
                        
                    </ul>
                </div>
                <!-- /.navbar-collapse -->

                <!-- Start Atribute Navigation -->
                <div class="attr-nav">
                    <ul>
                        
                        <li class="side-menu"><a href="#">
						<i class="fa fa-shopping-bag"></i>
                            <span class="badge" style="color:red;">0</span>
					</a></li>
                    </ul>
                </div>
                <!-- End Atribute Navigation -->
            </div>
            
        </nav>
        <!-- End Navigation -->
    </header>
    <!-- End Main Top -->

    
    <!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="container">
            
           
            <div class="row">
                <div class="col-sm-6 col-lg-6 mb-3">
                    <div class="checkout-address">
                        <div class="title-left">
                            <h3>Personal Account Setup</h3>

                        {% for message in get_flashed_messages() %}
                        <div text-center style="color:red;">
                         <div class="alert-error" style="color:red;">{{ message }}</div>
                        </div>
                       {% endfor %}
 
                        </div>
                        <form class="needs-validation" id="register" action="/create" method="post" role="form" validate>
                            <div class="mb-3">
                            	 <label for="full_name">Full Name *</label>
                                <div class="input-group">
                                	<input name="full_name" type="text" class="form-control" id="full_name" placeholder="" value="" required>
                                    <div class="invalid-feedback"> Valid Official full name is required. </div>
                                </div>
                               
                            </div>
                            <div class="mb-3">
                                <label for="username">Username *</label>
                                <div class="input-group">
                                    <input name="user_name" type="text" class="form-control" id="username" placeholder="" required>
                                    <div class="invalid-feedback" style="width: 100%;"> Your unique username is required. </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email">Email Address *</label>
                                <input name="email" type="email" class="form-control" id="email" placeholder="">
                                <div class="invalid-feedback"> Please enter a valid email address . </div>
                            </div>
                            <div class="mb-3">
                                <label for="contact">Phone Number *</label>
                                <input name="contact" type="text" class="form-control" id="contact" placeholder="" required>
                                <div class="invalid-feedback"> Please enter your phone number. </div>
                            </div>
                            <div class="mb-3">
                                <label for="password">Password*</label>
                                <input name="password" type="password" class="form-control" id="password" placeholder="" required> </div>
                            
                            </div>
                            <button class="btn hvr-hover" type="submit" >Register </button>
                           
                            
                            </form>
                    </div>
                </div>
                
            </div>

        </div>
    </div>
    <!-- End Cart -->

 

    <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

    <script src="static/theway/js/jquery-3.2.1.min.js"></script>

    <script src="static/theway/js/bootstrap-select.js"></script>
    <script src="static/theway/js/inewsticker.js"></script>
    <script src="static/theway/js/bootsnav.js."></script>
    <script src="static/theway/js/images-loded.min.js"></script>
    <script src="static/theway/js/isotope.min.js"></script>
    <script src="static/theway/js/owl.carousel.min.js"></script>
    <script src="static/theway/js/baguetteBox.min.js"></script>
    <script src="static/theway/js/jquery-ui.js"></script>
    <script src="static/theway/js/jquery.nicescroll.min.js"></script>
    <script src="static/theway/js/form-validator.min.js"></script>
    <script src="static/theway/js/contact-form-script.js"></script>
    <script src="static/theway/js/custom.js"></script>
