<!DOCTYPE html>
<html lang="en">
<!-- Basic -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site Metas -->
    <title>MyBlock</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="static/theway/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="static/theway/images/apple-touch-icon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/theway/css/bootstrap.min.css">
    <!-- Site CSS -->
    <link rel="stylesheet" href="static/theway/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="static/theway/css/responsive.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/theway/css/custom.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.static/theway/js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    
    <!-- Start Main Top -->
    <header class="main-header">
        <!-- Start Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-default bootsnav">
            <div class="container">
                <!-- Start Header Navigation -->
                <div class="navbar-header">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                    <a class="navbar-brand" href="/marketplace" ><h1 style="color:gold; font-weight: 900; font-size: 32px"><i class="fa fa-cube"></i> MyBlock</h1><h4 style="font-size: 9px"><strong> classified Marketplace </strong></h4></a>
                </div>
                <!-- End Header Navigation -->

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul class="nav navbar-nav ml-auto" data-in="fadeInDown" data-out="fadeOutUp">
                        <li class="nav-item"><a class="nav-link" href="/marketplace">Home</a></li>
                         <li class="nav-item"><a class="nav-link" href="/product_list">Add Product</a></li>
                         <li class="nav-item"><a class="nav-link" href="/update_user"> Account Settings</a></li>
                          
                           <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
                        
                              
                        
                    </ul>
                </div>
                <!-- /.navbar-collapse -->

              
            </div>
            
        </nav>
        <!-- End Navigation -->
    </header>
    <!-- End Main Top -->

    <!-- Start Top Search -->
    <div class="top-search">
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
            </div>
        </div>
    </div>
    <!-- End Top Search -->
  <div class="cart-box-main">
        <div class="container">
  <div class="row new-account-login">
                <div class="col-sm-6 col-lg-6 mb-3">
                   
                    <h5><a data-toggle="collapse" href="#formLogin" role="button" aria-expanded="false" style="color:green;">Product Requests<span class="badge" style="color:red;">(9)</span></a></h5>
                    <form class="mt-3 collapse review-form-box" id="formLogin">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="InputEmail" class="mb-0">Email Address</label>
                                <input type="email" class="form-control" id="InputEmail" placeholder="Enter Email"> </div>
                            <div class="form-group col-md-6">
                                <label for="InputPassword" class="mb-0">Password</label>
                                <input type="password" class="form-control" id="InputPassword" placeholder="Password"> </div>
                        </div>
                        <button type="submit" class="btn hvr-hover">Login</button>
                    </form>
                </div>
                <div class="col-sm-6 col-lg-6 mb-3">
                    
                   <h5> <a data-toggle="collapse" href="#formRegister" role="button" aria-expanded="false"style="color:green;">Transaction Summery</a></h5>
                    <form class="mt-3 collapse review-form-box" id="formRegister">
                        <div class="form-row">
                                            <h5> <a data-toggle="collapse" href="#formBank" role="button" aria-expanded="false">To Bank</a></h5>
                                            <form class="mt-3 collapse review-form-box" id="formBank">
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="Account_no" class="mb-0">Account_no*</label>
                                                        <input type="text" class="form-control" id="Account_no" placeholder="Account Number"> </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="ID_No" class="mb-0">ID Number*</label>
                                                        <input type="text" class="form-control" id="ID_No" placeholder="ID Number"> </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="reg_no" class="mb-0">Business Registration Number*</label>
                                                        <input type="text" class="form-control" id="reg_no" placeholder="Registration Number"></div><br>
                                                    <div class="form-group col-md-6">
                                                        <label for="Acc_name" class="mb-0">Account Name*</label>
                                                        <input type="text" class="form-control" id="Acc_name" placeholder="Account name"></div><br>
                                                    <button type="submit" class="btn hvr-hover">Update</button>
                                                    
                                                </div>
                                                
                                            </form>


                                            <h5> <a data-toggle="collapse" href="#formmob" role="button" aria-expanded="false" style="color:green;">Request PDF Report</a></h5>
                                            <form class="mt-3 collapse review-form-box" id="formmob">
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="Mobile" class="mb-0">Mobile number</label>
                                                        <input type="text" class="form-control" id="Mobile" placeholder="Account Number"> </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="ID_No" class="mb-0">ID Number</label>
                                                        <input type="text" class="form-control" id="ID_No" placeholder="ID Number"> </div>
                                                        <button type="submit" class="btn hvr-hover">Update</button>
                                                    
                                                </div>
                                                
                                            </form>
                            
                        </div>
                       
                    </form>
                </div>

            </div>  

    <!-- Start Shop Page  -->
    <div class="shop-box-inner">
        <div class="container"> 
                   <div class="row">
                        
                        <div class="row product-categorie-box">
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane fade show active" id="grid-view">
                                    <div class="row">
                                         
                      
                                       {% for product in product_data  %}
                                
                                       {% if product.image_url %}
                                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4">
                                            <div class="products-single fix">
                                                <div class="box-img-hover">
                                                    <form   id="personal_data" action="/remove_products" method="post" role="form">
                                                    <input  class="form-control" name="product_id" id="product_id" value="{{product.id}}" hidden>
                                                    <div class="type-lb">
                                                        <button style=" border: 0; background: none; color:red; border: 0px; " class="sale">Remove</button>
                                                    </form>
                                                      </div>
                                                   
                                                       <form   id="personal_data" action="/product_data" method="post" role="form">
                                                 <input type="" name="product_id" value={{product.id}} hidden/>
                                                <button style=" border: 0; background: none;  border: 0px; "><img src="{{product.image_url}}" class="img-fluid" alt="Image" style="width:420px;height:380px;">
                                                    <div class="mask-icon">
                                                         <img src="{{product.image_url1}}" class="img-fluid" alt="Image" style="width:420px;height:380px;">
                                                    </div>                                         
                                               
                                                   
                                                    <strong>
                                                    <br>
                                                    <a href="#">{{product.product_description}}</a>
                                                    <h5 style="color:gold; font-weight: 900; font-size: 12px;"> ksh {{product.price}}</h5>
                                                    </strong>
                                                    </button>       
                                            </form>
                                            </div>
                                            </div>
                                        </div>
                                        
                                        {% endif %}
                                        {% endfor %} 
                                    </div>
                                </div>
                               

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Shop Page -->

 

    <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

    <!-- ALL JS FILES -->
    <script src="static/theway/js/jquery-3.2.1.min.js"></script>
    <script src="static/theway/js/popper.min.js"></script>
    <script src="static/theway/js/bootstrap.min.js"></script>
    <!-- ALL PLUGINS -->
    <script src="static/theway/js/jquery.superslides.min.js"></script>
    <script src="static/theway/js/bootstrap-select.js"></script>
    <script src="static/theway/js/inewsticker.js"></script>
    <script src="static/theway/js/bootsnav.js."></script>
    <script src="static/theway/js/images-loded.min.js"></script>
    <script src="static/theway/js/isotope.min.js"></script>
    <script src="static/theway/js/owl.carousel.min.js"></script>
    <script src="static/theway/js/baguetteBox.min.js"></script>
    <script src="static/theway/js/jquery-ui.js"></script>
    <script src="static/theway/js/jquery.nicescroll.min.js"></script>
    <script src="static/theway/js/form-validator.min.js"></script>
    <script src="static/theway/js/contact-form-script.js"></script>
    <script src="static/theway/js/custom.js"></script>
</body>

</html>
