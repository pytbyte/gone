<!--==================================
=            User Profile            =
===================================-->

<section class="user-profile section">
	<div class="container">
		<center>
		
	
			<div class="col-md-10 offset-md-1 col-lg-8 offset-lg-0">
				<!-- Edit Personal Info -->
				<div class="widget personal-info">
					<h3 class="widget-header user">MyBlock account verification </h3>
					<br>
					 <form action = "/confirm_account" method="post">

                       <!--profile photo -->
            {% if not user_data.image_url%}
						<img src="static/all_images/default/default.jpg" alt="" class="rounded-circle" style="width:180px;height:180px;">
						{% else %}
						<img src="{{user_data.image_url}}" alt="" class="rounded-circle" style="width:180px;height:180px;">

						{% endif %}
						<br>

                        {% for message in get_flashed_messages() %}
                        <div text-center>
                        <div style="color:red;" class="alert-error">{{ message }}</div>
                        </div>
                        {% endfor %}
                        <br>
						<!-- otp -->
						<div class="form-group">
						    <label for="otp"> OTP*</label><br>
						    <input id="otp" type="int" class="input" placeholder="Enter OTP here: " name="otp" required >
						</div>

						<!-- Submit button -->
						<button class="btn btn-transparent">validate</button>
					</form>
				</div>			
				<div><p class="text-center"> Didn't recieve code? <a href="/verify"> resend</a> </p></div> 
				
			</div>
		</div>
		</center>

	</div>
</section>
