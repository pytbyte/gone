=            User Profile            =
===================================-->

<section class="user-profile section">
	<div class="container">
		<div class="row">
			<div class="col-md-10 offset-md-1 col-lg-4 offset-lg-0">
				<div class="sidebar">
					<!-- User Widget -->
					
					<!-- Dashboard Links -->
					<div class="widget user-dashboard-menu">
						<ul>
							<li>
								<a href="/"><i class="fa fa-home"></i> Home </a></li>
							<li>
								<a href="/business"><i class="fa fa-bookmark-o"></i> Business Profile </a>
							</li>
						
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-10 offset-md-1 col-lg-8 offset-lg-0">
				<!-- Edit Personal Info -->
				<div class="widget personal-info">
					<h3 class="widget-header user">Business Logo</h3>
					<form id="profile_upload" action="/business_upload" method="post" role="form" enctype="multipart/form-data">

                       <!-- File chooser -->
						<div class="form-group choose-file">


							<br>
                        {% for message in get_flashed_messages() %}
                        <div text-center>
                        <div style="color:red;" class="alert-error">{{ message }}</div>
                        </div>
                        {% endfor %}
						<center>
					   
						<label for="input-logo"><img src="static/images/user/user-thumb.jpg" alt="" class="rounded-circle" style="width:180px;height:180px;"></label>

						
							
						    <input name="file" type="file"  id="input-logo" hidden="true">
						    <br>
						     <center>
                          	<!-- Submit button -->
						    <button   class="btn btn-transparent">upload</button>
                          	
                          </center>
						
						</center>
						</div>
                    </form>
                    <br>
                       

                    <form id="profile_upload" action="/business" method="post" role="form">
                    <h3 class="widget-header user">Business Information</h3>
						<!-- First Name -->
						<div class="form-group">
						    <label for="business-name">Business Name</label>
						    <input name="business_name" type="text" class="form-control" id="business-name" placeholder=" Official Business Name" required>
						</div>

                        <!-- business catgory -->
						<div class="form-group">
						    <label for="business-category">Business Category</label>
						    <input name="business_category" type="text" class="form-control" id="business-category" placeholder="Business Category" required>
						</div>

						    <!-- business email -->
						<div class="form-group">
						    <label for="current-email">Current Email</label>
						    <input name="email" type="email" class="form-control" id="current-email" placeholder=" business email" >
						</div>

	<!-- Location -->
						<div class="form-group">
						    <label for="location">Business Location</label>
						    <input name="location" type="text" class="form-control" id="location" placeholder=" eg: 9West, 4th Floor, Nairobi Kenya">
						</div>


         				<!-- Phone Number -->
						<div class="form-group">
						    <label for="phone-number">Phone Number </label>
						    <input  name="phone" type="text" class="form-control" id="phone-number" placeholder=" Phone number" required>
						</div>

							<div class="widget personal-info">
						<!-- Whatsapp Number -->
						<div class="form-group">
						    <label for="Whatsapp-number">Whatsapp Number (optional)</label>
						    <input name="whatsapp" type="text" class="form-control" id="Whatsapp-number" placeholder=" Whatsapp number" >
						</div>
                        
						<!-- Checkbox -->
						<div class="form-check" >
						  <label class="form-check-label" for="hide-profile" style="color:red;">
						    <input class="form-check-input" type="checkbox" value="" id="hide-profile">
						    Hide whatsapp number from Public
						  </label>
						</div>
						</div>
						
                    

						<textarea  name="business_description" class="form-control" id="message" placeholder="business Description *" rows="4" style="height:125px;" required></textarea>

                       
                        
					

						
					
						

                          <center>
                          	<!-- Submit button -->
						<button class="btn btn-transparent">Save My Changes</button>
                          	
                          </center>
						
					</form>
				</div>
				
				
			</div>
		</div>
	</div>
</section>
