            <script>

               
$(function(){
  let inputFile = $('#myserfile');
  let button = $('#myButton');
  let buttonSubmit = $('#submit');
  let filesContainer = $('#image_preview');
  let files = [];
  inputFile.change(function() {
    let newFiles = []; 
    for(let index = 0; index < inputFile[0].files.length; index++) {
      let file = inputFile[0].files[index];
      newFiles.push(file);
      files.push(file);
    }
    
    newFiles.forEach(file => {
      let fileElement = $('#image_preview').append("<img src='"+URL.createObjectURL(file)+"'class='0bject' width='350px'  height='350px' >");
      fileElement.data('fileData', file);
      filesContainer.append(fileElement);
      
      fileElement.click(function(event) {
        let fileElement = $(event.target);
        let indexToRemove = files.indexOf(fileElement.data('fileData'));
        fileElement.remove();
        files.splice(indexToRemove, 1);
      });
    });
  });
  
  button.click(function() {
    inputFile.click();
  });
  
  buttonSubmit.click(function() {
    let formData = new FormData();
    let ins = document.getElementById('myserfile').files.length;

      url: 'https://seetheblock.online/service_upload',
      data: formData,
      type: 'POST',
      success: function(data) { console.log('SUCCESS !!!'); },
      error: function(data) { console.log('ERROR !!!'); },
      cache: false,
      processData: false,
      contentType: false
    });
  });
});
