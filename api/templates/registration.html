=            User Profile            =
===================================-->

<section class="user-profile section">
	<div class="container">
		<center>
		
	
			<div class="col-md-10 offset-md-1 col-lg-8 offset-lg-0">
				<!-- Edit Personal Info -->
				<div class="widget personal-info">
					<h3 class="widget-header user">Add Business Information</h3>
					<form action="#">

                       <!-- File chooser -->
						<div class="form-group choose-file">
						<center>
							<label for="input-logo"><img src="images/user/user-thumb.jpg" alt="" class="rounded-circle" style="width:180px;height:180px;"></label>
						    <input type="file"  id="input-logo" hidden="true">
						</center>
						</div>

						<!-- First Name -->
						<div class="form-group">
						    <label for="business-name">Business Name*</label>
						    <input type="text" class="form-control" id="business-name" placeholder=" Official Business Name">
						</div>

                        <!-- business catgory -->
						<div class="form-group">
						    <div class="widget product-shorting" style="height:auto;">
							<h4 class="widget-header">Business Type</h4>
							
								<div class="form-check">
								  <label class="form-check-label">
								    <input class="form-check-input" type="checkbox" value="">
								    Product Shop
								  </label>
								</div>
								<span>
								<div class="form-check">
								  <label class="form-check-label">
								    <input class="form-check-input" type="checkbox" value="">
								    Service Provider
								  </label>
								</div>
								</span>
								<div class="form-check">
								  <label class="form-check-label">
								    <input class="form-check-input" type="checkbox" value="">
								    Event Planning
								  </label>
								</div>
								<br>
						    
						<label for="business-category">Business Category*</label>
						<input type="text" class="form-control" id="business-category" placeholder="Business Category">
                         </div>
						</div>


         				<!-- Phone Number -->
						<div class="form-group">
						    <label for="phone-number">Phone Number* </label>
						    <input type="text" class="form-control" id="phone-number" placeholder=" Phone number">
                        
							<div class="widget personal-info">
							<!-- Whatsapp Number -->
							<div class="form-group">
							    <label for="Whatsapp-number">Whatsapp Number (optional)</label>
							    <input type="text" class="form-control" id="Whatsapp-number" placeholder=" Whatsapp number" >
							</div>
	                        
							<!-- Checkbox -->
							<div class="form-check" >
							  <label class="form-check-label" for="hide-profile" style="color:red;">
							    <input class="form-check-input" type="checkbox" value="" id="hide-profile">
							    Hide whatsapp number from Public
							  </label>
							</div>
							</div>
					    </div>

						
                        <!-- business email -->
						<div class="form-group">
						    <label for="current-email">Business Email*</label>
						    <input type="email" class="form-control" id="current-email" placeholder="Business email address">
						</div>

                     

						<!-- Location -->
						<div class="form-group">
						    <label for="location">Business Location</label>
						    <input type="text" class="form-control" id="location" placeholder=" eg: 9West, 4th Floor, Nairobi Kenya">
						</div>
						<!-- Submit button -->
						<button class="btn btn-transparent">Save My Changes</button>
					</form>
				</div>
				
				
			</div>
		</div>

	</div>
</section>
